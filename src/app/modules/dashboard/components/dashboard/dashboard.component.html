<nz-layout class="layout">
    <nz-sider nzCollapsible nzBreakpoint="lg" [nzCollapsedWidth]="0">
      <div >
        <img src="../assets/coctel.svg" >
      </div>
      <ul nz-menu nzTheme="dark" nzMode="inline">
          <li nz-menu-item (click)='irPorLetra()'>
          <i nz-icon nzType="upload"></i>
          <span>Bebidas por Letra</span>
        </li>
        <li nz-menu-item (click)='irBuscar()'>
          <i nz-icon nzType="user"></i>
          <span>Busqueda</span>
        </li>
        <li nz-submenu nzTitle="Categorias" nzIcon="appstore">
          <ul>
            <li nz-menu-item (click)="selectCategoria($event)" *ngFor="let categoria of listCategorias">{{categoria.strCategory}}</li>
          </ul>
        </li>
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-header>Bar de Mooe</nz-header>
      <nz-content>
        <div class="inner-content">
          <app-listabusqueda *ngIf='display'></app-listabusqueda>
          <router-outlet></router-outlet>
          <app-volver-inicio></app-volver-inicio>
        </div>
      </nz-content>
      <nz-footer>Desarrollado por Paul Vizuete</nz-footer>
    </nz-layout>
  </nz-layout>
